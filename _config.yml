# Site settings
title: Jan's blog
description: "A minimal blog, build with Jekyll."
url: "http://www.jacoporabolini.com/emerald"
author:
  name: "Jan"
  email: "ghjk121212@gmail.com"
  url: "http://www.jacoporabolini.com"

# Build settings
baseurl: /blogsite # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
